<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tugas 1 Membuat Form</title>
  <script src="https://kit.fontawesome.com/1587ca81a5.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div class="form-container">
      <span class="form-heading">Tugas Form</span>
      <form action="">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Masukkan Nama..." required>
          <span class="bar"></span>
        </div>
        <div class="input-group">
          <i class="fas fa-address-book"></i>
          <input type="text" placeholder="Masukkan NIM..." required>
          <span class="bar"></span>
        </div>
        <div class="input-group">
          <i class="fas fa-home"></i>
          <textarea name="address" rows="3" cols="15" placeholder="Masukkan Alamat..." required></textarea>
          <span class="bar"></span>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="text" placeholder="Masukkan E-mail..." required>
          <span class="bar"></span>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Masukkan Password..." required>
          <span class="bar"></span>
        </div>
        <div class="input-group">
          <i class="fas fa-venus-mars"></i>
          <label class="container">Laki-laki
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
          </label>
          <label class="container">Perempuan
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
          <label class="container">Other
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
          <span class="bar"></span>
        </div>
        <div class="input-group">
          <button type="button" name="button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </div>
  </div>

  </div>

    <img src="mypictsquare.jpg" class="imgrounded">
  </div>
</body>
</html>
